<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
定义表单form
form:
    action:指定表单数据提交的url
        * 表单项数据要想被提交，必须指定其name属性
    method:指定表单提交的方式
        1.get:
            * 请求参数会拼接在url后面
            * url的长度限制 4KB
        2.post
            * 请求参数会在http请求协议的请求体中
            * 请求参数无限制
-->
<form action="#" method="post">
    <!--文本输入框-->
    <input type="text" name="username">
    <!--按钮-->
    <input type="submit">
</form>

</body>
</html>
