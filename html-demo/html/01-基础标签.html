<!--html5 标识-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--页面的字符集-->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--标题标签-->
<h1>标题 h1</h1>
<h2>标题 h2</h2>
<h3>标题 h3</h3>
<h4>标题 h4</h4>
<h5>标题 h5</h5>
<h6>标题 h6</h6>

<!--水平分隔符-->
<hr>

<!--字体font
    颜色的三种表示方式：
    1. 单词：red, blue, green
    2. rgb(值1，值2，值3) ：取值范围为0-255
    3. #值1值2值3 ：取值范围为00-FF
-->
<font face="楷体" size="5" color="red">Hello World</font>
<!--段落-->
<p>
    Mybatis参数封装
</p>
<p>
    结论：推荐使用@Param注解修改Map集合的默认键名（代替arg0）
</p>
<!--换行-->
参数封装<br>
<!--加粗-->
<b>参数封装</b><br>
<!--斜体-->
<i>参数封装</i><br>
<!--下划线-->
<u>参数封装</u><br>
<!--文本居中-->
<center><b>参数封装</b><br></center>

</body>
</html>
