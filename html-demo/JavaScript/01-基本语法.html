<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.alert("Hello JS");//警告框
    document.write("Hello JS2");//写入内容
    console.log("Hello JS3");//写入到浏览器的控制台中
</script>
<script>
    var test = 20;
    let test2 = 30;
    const test3 = 40;
    /*
    * var 定义变量
    * 1. 作用域是全局变量
    * 2. 可以重复定义
    * let 定义变量只在当前作用域内有效，不允许重复定义
    * const 定义常量
    * */
</script>
</body>
</html>
