<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*元素选择器*/
        div{
            color: red;
        }
        /*id选择器*/
        #name{
            color: #6dff12;
        }
        /*类选择器*/
        .cls{
            color: aqua;
        }
    </style>
</head>
<body>

<div>div1</div>
<div id="name">div2</div>
<div class="cls">div3</div>

<span class="cls">span</span>

</body>
</html>
